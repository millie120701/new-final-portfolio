<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index-styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="logo-content">
        <h3 class="logo-text">Millie</h3>
      </div>

      <nav class="primary-navigation">
        <ul>
          <li><a>About</a></li>
          <li><a>Projects</a></li>
          <li><a>Education</a></li>
          <li><a> Contact</a></li>
        </ul>
      </nav>
      <div class="hamburger-menu">
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
      </div>
    </header>
    <div class="front-container">
      <div class="front-grid">
        <div class="front-text-container">
          <div class="front-text-content">
            <h1>Hi,</h1>
            <h1>I'm Millie</h1>
            <p>
              I am a Full-stack developer. I specialise in Web development and
              UI design.
            </p>

            <button href="" id="front-contact-btn">Contact Me</button>

            <div class="front-socials">
              <p><i id="social-btn" class="fa-brands fa-linkedin"></i></p>
              <p><i id="social-btn" class="fa-brands fa-github"></i></p>
            </div>
          </div>
        </div>
        <div class="avatar-container">
          <img src="images/pose-self.png" />
        </div>
      </div>
    </div>
    <div class="second-grid-section">
      <div class="languages-section">
        <h1>Programming Profiency</h1>
        <ul class="progress-bars">
          <li>
            <div class="bar">
              <div class="bar-contents">
                <p>HTML</p>
              </div>
              <div class="progress-bar">
                <div class="progress progress-html"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="bar">
              <div class="bar-contents">
                <p>CSS</p>
              </div>
              <div class="progress-bar">
                <div class="progress progress-css"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="bar">
              <div class="bar-contents">
                <p>JS</p>
              </div>
              <div class="progress-bar">
                <div class="progress progress-js"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="bar">
              <div class="bar-contents">
                <p>Python</p>
              </div>
              <div class="progress-bar">
                <div class="progress progress-python"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="bar">
              <div class="bar-contents">
                <p>C#</p>
              </div>
              <div class="progress-bar">
                <div class="progress progress-c"></div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="companies-container">
        <h1>Companies I've worked with:</h1>
        <div class="companies-small">
          <div class="company-img"><img src="/images/coot.png" /></div>
        </div>
      </div>
    </div>

    <script src="index-script.js"></script>
    <script
      src="https://kit.fontawesome.com/e08acc423f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
